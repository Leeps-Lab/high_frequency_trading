{% extends "global/Base.html" %}
{% load otree %}

{% block title %}
    Inventory
{% endblock %}

{% block content %}

<body>

<p>
    {{ form.trader_inv.label }}
</p>

<div class = "first_form">
    <label><input name = "form1" type = "radio" value = "1"> The inventory will most likely decrease and tend to zero.</label><br>
    <label><input name = "form1" type = "radio" value = "0"> The inventory will most increase rapidly.</label><br>    
    <label><input name = "form1" type = "radio" value = "0"> The inventory will stay at exactly 10 units.</label><br>
    <label><input name = "form1" type = "radio" value = "0"> The inventory will shortly after tend to minus 10 units.</label><br>
    <label><input name = "form1" type = "radio" value = "0"> Nothing will happen.</label>
    <br>
    <label class = "verifiers"></label>
</div>

<p></p>

<p>
    {{ form.implicit_cost.label }} 
</p>

<div class = "first_form">
    <label><input name = "form2" type = "radio" value = "1"> Your bot will focus less on profitable trading and more on balancing the inventory, which will most likely result in you receiving poorer prices.</label><br>
    <label><input name = "form2" type = "radio" value = "0"> Your bot will focus solely on profitable trading, which will most likely result in high positive or negative inventories and thus in a higher deduction payment.</label><br>    
    <label><input name = "form2" type = "radio" value = "0"> Your bot focuses exclusively on the prices of the external market, which might cause you to miss the moments when your own market reacts faster.</label><br>
    <label><input name = "form2" type = "radio" value = "0"> Your bot focuses exclusively on the prices on your own market, which might cause you to miss the moments when the external market reacts faster.</label><br>
    <label><input name = "form2" type = "radio" value = "0"> There are no implicit costs associated with increasing the inventory sensitivity slider.</label>
    <br>
    <label class = "verifiers"></label>
</div>

<p>
    {{ form.end_trading_pos.label }} 
</p>

<div class = "first_form">
    <label><input name = "form3" type = "radio" value = "1"> The deduction amounts to 10 x 100 x 0.1 = 100 ECU. The deduction needs to be subtracted from the PBD in the amount of 100 ECU, such that the payoff is equal to 0 ECU.</label><br>
    <label><input name = "form3" type = "radio" value = "0"> The deduction amounts to 10 x 100 x 0.1 = 100 ECU. The deduction needs to be added to the PBD in the amount of 100 ECU,  such that the payoff is equal to 200 ECU.</label><br>    
    <label><input name = "form3" type = "radio" value = "0"> The deduction is equal to the inventory value, which amounts to 10 x 100 = 1000 ECU. The inventory value needs to be added to the PBD in the amount of 100 ECU, such that the payoff is equal to 1100 ECU.</label><br>
    <label><input name = "form3" type = "radio" value = "0"> The deduction is equal to the inventory value, which amounts to 10 x 100 = 1000 ECU. The inventory value needs to be subtracted from the PBD in the amount of 100 ECU, such that the payoff is equal to -900 ECU.</label>
    <br>
    <label class = "verifiers"></label>
</div>

<p>
    {{ form.end_trading_neg.label }} 
</p>

<div class = "first_form">
    <label><input name = "form4" type = "radio" value = "1"> The deduction amounts to |-10 x 100 x 0.1| = 100 ECU. The deduction needs to be subtracted from the PBD in the amount of 100 ECU, such that the payoff is equal to 0 ECU.</label><br>
    <label><input name = "form4" type = "radio" value = "0"> The deduction amounts to |-10 x 100 x 0.1| = 100 ECU. The deduction needs to be added to the PBD in the amount of 100 ECU, such that the payoff is equal to 200 ECU.</label><br>    
    <label><input name = "form4" type = "radio" value = "0"> The deduction is equal to the inventory value, which amounts to -10 x 100 = -1000 ECU. The deduction needs to be added to the PBD in the amount of 100 ECU, such that the payoff is equal to -900 ECU.</label><br>
    <label><input name = "form4" type = "radio" value = "0"> The deduction is equal to the inventory value, which amounts to -10 x 100 = -1000 ECU. The deduction needs to be subtracted from the PBD in the amount of 100 ECU, such that the payoff is equal to 1100 ECU.</label>
    <br>
    <label class = "verifiers"></label>
</div>

<button id = "enviar" class="otree-btn-next btn btn-primary" type = "button" >Enviar</button>
<button id = "submit" class="otree-btn-next btn btn-primary" hidden>Siguiente</button>

<input class = "fields" id = "trader_inv" name = "trader_inv" hidden>
<input class = "fields" id = "implicit_cost" name = "implicit_cost" hidden>
<input class = "fields" id = "end_trading_pos" name = "end_trading_pos" hidden>
<input class = "fields" id = "end_trading_neg" name = "end_trading_neg" hidden>

<input class = "boolean" id = "trader_inv_right_first" name = "trader_inv_right_first" hidden>
<input class = "boolean" id = "implicit_cost_right_first" name = "implicit_cost_right_first" hidden>
<input class = "boolean" id = "end_trading_pos_right_first" name = "end_trading_pos_right_first" hidden>
<input class = "boolean" id = "end_trading_neg_right_first" name = "end_trading_neg_right_first" hidden>


    <script>

        var verifiers = $(".verifiers");
        var questions = $(".first_form");
        
        var fields = $(".fields");

        var booleans = $(".boolean"); 

        // respuestas correctas
        var right_answers = [
        "The inventory will most likely decrease and tend to zero.",
        "Your bot will focus less on profitable trading and more on balancing the inventory, which will most likely result in you receiving poorer prices.",
        "The deduction amounts to 10 x 100 x 0.1 = 100 ECU. The deduction needs to be subtracted from the PBD in the amount of 100 ECU, such that the payoff is equal to 0 ECU.",
        "The deduction amounts to |-10 x 100 x 0.1| = 100 ECU. The deduction needs to be subtracted from the PBD in the amount of 100 ECU, such that the payoff is equal to 0 ECU."
        ]

        $("#enviar").click(function(){

            // para cada pregunta
            
            for (j = 0; j < questions.length ; j++)
            {
                var inputs = $(`input[name=form${j+1}]`)

                // para cada choice
                for (i = 0; i < inputs.length ; i++)
                {
                    // si seleccionÃ³ cierta choice entonces ....
                    if ($(inputs[i]).prop("checked")) 
                    {
                        // si el valor de ese input es 1 eso quiere decir que es la respuesta correcta
                        if ($(inputs[i]).val() == "1") {

                            $(verifiers[j]).css("color","green");
                            $(verifiers[j]).html("<b>Respuesta Correcta!</b>")
                            $(fields[j]).val(right_answers[j]) //asignando respuesta al field
                            $(booleans[j]).val('1') // asignando si la respuesta fue correcta o no

                        }else{

                            $(verifiers[j]).css("color","red");
                            $(verifiers[j]).html(right_answers[j]) //mostrar la respuesta en html
                            $(fields[j]).val(right_answers[j])
                            $(booleans[j]).val('0')

                        }
                    }
                }
            }

            $("#enviar").prop("hidden",true) //boton enviar (no de submit) desaparece
            $("#submit").prop("hidden",false) // boton de submit aparece
                      
        })

    </script>
</body>
{% endblock %}
